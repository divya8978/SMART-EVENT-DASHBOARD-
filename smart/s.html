<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    ðŸŽ¯ Smart Event Dashboard
</header>

<div class="container">

    <div class="top-section">
        <!-- Add Event -->
        <div class="card">
            <h2>Add New Event</h2>

            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="eventTitle" required>

                <label>Event Date:</label>
                <input type="date" id="eventDate" required>

                <label>Category:</label>
                <select id="eventCategory">
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meetup</option>
                    <option>Webinar</option>
                    <option>Social</option>
                </select>

                <label>Description:</label>
                <textarea id="eventDescription"></textarea>

                <button type="submit" class="primary-btn">Add Event</button>
            </form>
        </div>

        <!-- Events -->
        <div class="card">
            <h2>My Events</h2>

            <div class="btn-group">
                <button id="clearAllBtn">Clear All Events</button>
                <button id="addSampleBtn">Add Sample Events</button>
            </div>

            <div id="eventContainer"></div>
        </div>
    </div>

    <!-- DOM Demo -->
    <div class="card full">
        <h2>DOM Manipulation Demo</h2>
             <p id="keyOutput">Press any key</p>
        
    </div>

<script src="script.js"></script>
</body>
</html>
